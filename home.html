<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body">
    <header
      class="header"
      style="
        background: linear-gradient(
          135deg,
          #40e0d0 0%,
          #20b2aa 50%,
          #008b8b 100%
        );
        min-height: 260px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      "
    >
      <div
        style="
          background: rgba(255, 255, 255, 0.7);
          padding: 1.5rem 2rem;
          border-radius: 1rem;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
          margin-top: 2rem;
        "
      >
        <h1 style="font-size: 2.2rem; color: #3b2c1a; margin: 0">ホーム</h1>
      </div>
      <nav class="nav" style="margin-top: 1.5rem">
        <ul
          style="
            display: flex;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
          "
        >
          <li>
            <a
              href="home.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >ホーム</a
            >
          </li>
          <li>
            <a
              href="profile.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >プロフィール</a
            >
          </li>
          <li>
            <a
              href="game.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >ゲーム</a
            >
          </li>
          <li>
            <a
              href="music.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >音楽</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >連絡先</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      style="
        background: linear-gradient(to bottom, #e0f7fa 0%, #b2dfdb 100%);
        padding: 2rem 0;
      "
    >
      <section
        class="card"
        style="
          max-width: 600px;
          margin: 2rem auto;
          background: #fff;
          border-radius: 1.2rem;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
          padding: 2.5rem 2rem;
          text-align: center;
        "
      >
        <h2 style="color: #7c5c3b">ようこそ！</h2>
        <p style="color: #3b2c1a; font-size: 1.1rem">
          このサイトは、横田大知の自己紹介・趣味・好きなゲーム・原神・連絡先などをまとめたポータルページです。<br />各ページのメニューから、気になる情報をチェックしてください！
        </p>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
