<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音楽</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body">
    <header
      class="header"
      style="
        background: linear-gradient(
          135deg,
          #40e0d0 0%,
          #20b2aa 50%,
          #008b8b 100%
        );
        min-height: 260px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      "
    >
      <div
        style="
          background: rgba(255, 255, 255, 0.7);
          padding: 1.5rem 2rem;
          border-radius: 1rem;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
          margin-top: 2rem;
        "
      >
        <h1 style="font-size: 2.2rem; color: #3b2c1a; margin: 0">音楽</h1>
      </div>
      <nav class="nav" style="margin-top: 1.5rem">
        <ul
          style="
            display: flex;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
          "
        >
          <li>
            <a
              href="home.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >ホーム</a
            >
          </li>
          <li>
            <a
              href="profile.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >プロフィール</a
            >
          </li>
          <li>
            <a
              href="game.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >ゲーム</a
            >
          </li>
          <li>
            <a
              href="music.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >音楽</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >連絡先</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      style="
        background: linear-gradient(to bottom, #e0f7fa 0%, #b2dfdb 100%);
        padding: 2rem 0;
      "
    >
      <section
        class="card"
        style="
          max-width: 420px;
          margin: 2rem auto;
          background: #f6f5ff;
          border-radius: 1.2rem;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
          padding: 2rem 2rem;
          text-align: center;
        "
      >
        <h2 style="color: #7c5c3b">好きな音楽</h2>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
          "
        >
          <div style="text-align: center">
            <h3
              style="color: #3b2c1a; margin-bottom: 0.5rem; font-size: 1.2rem"
            >
              YOASOBI
            </h3>
            <img
              src="https://recochoku.jp/ch/recolog/wp-content/uploads/2021/12/YOASOBI.jpg"
              alt="YOASOBI画像"
              style="
                height: 300px;
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
                padding: 8px;
                object-fit: cover;
              "
            />
            <p style="margin-top: 0.5rem">
              <a
                href="https://www.youtube.com/channel/UCvpredjG93ifbCP1Y77JyFA"
                target="_blank"
                style="color: #20b2aa; text-decoration: none; font-weight: bold"
              >
                YouTube
              </a>
            </p>
          </div>
          <div style="text-align: center">
            <h3
              style="color: #3b2c1a; margin-bottom: 0.5rem; font-size: 1.2rem"
            >
              Vaundy
            </h3>
            <img
              src="https://vaundy.jp/og_image.png"
              alt="Vaundy画像"
              style="
                height: 300px;
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
                padding: 8px;
                object-fit: cover;
              "
            />
            <p style="margin-top: 0.5rem">
              <a
                href="https://www.youtube.com/@Vaundy"
                target="_blank"
                style="color: #20b2aa; text-decoration: none; font-weight: bold"
              >
                YouTube
              </a>
            </p>
          </div>
          <div style="text-align: center">
            <h3
              style="color: #3b2c1a; margin-bottom: 0.5rem; font-size: 1.2rem"
            >
              back number
            </h3>
            <img
              src="https://m.media-amazon.com/images/I/9145Qjhv4cL._UF1000,1000_QL80_.jpg"
              alt="音楽画像"
              style="
                height: 300px;
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
                padding: 8px;
                object-fit: cover;
              "
            />
            <p style="margin-top: 0.5rem">
              <a
                href="https://www.youtube.com/@backnumberchannel"
                target="_blank"
                style="color: #20b2aa; text-decoration: none; font-weight: bold"
              >
                YouTube
              </a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
