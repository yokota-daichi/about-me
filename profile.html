<!DOCTYPE html>

      "

      <div

          border-radius: 1rem;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);

        "

        <ul

            display: flex;

            margin: 0;
          "
        >
          <li>
            <a
              href="home.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >ホーム</a
            >
          </li>
          <li>
            <a
              href="profile.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >プロフィール</a
            >
          </li>
          <li>
            <a
              href="game.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "

            >
          </li>
          <li>
            <a
              href="music.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >音楽</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              style="
                color: #3b2c1a;
                font-weight: bold;
                text-decoration: none;
                font-size: 1.1rem;
              "
              >連絡先</a
            >
          </li>
        </ul>
      </nav>

        id="profile"

          max-width: 420px;
          margin: 2rem auto;

          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
          padding: 2.5rem 2rem;
          text-align: center;
        "
      >
        <h2 style="color: #7c5c3b; margin-bottom: 2rem; font-size: 1.8rem">
          プロフィール
        </h2>

        <div
          style="
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
          "
        >
          <div style="display: grid; grid-template-columns: 1fr; gap: 1.2rem">
            <div
              style="
                display: flex;
                align-items: center;
                padding: 0.8rem 0;
                border-bottom: 1px solid #e9ecef;
              "
            >
              <strong style="color: #7c5c3b; min-width: 80px; font-size: 1.1rem"

            <div
              style="
                display: flex;
                align-items: center;
                padding: 0.8rem 0;
                border-bottom: 1px solid #e9ecef;
              "
            >
              <strong style="color: #7c5c3b; min-width: 80px; font-size: 1.1rem"
                >出身地：</strong

            <div
              style="
                display: flex;
                align-items: center;
                padding: 0.8rem 0;
                border-bottom: 1px solid #e9ecef;
              "
            >
              <strong style="color: #7c5c3b; min-width: 80px; font-size: 1.1rem"
                >趣味：</strong
              >
              <span style="color: #3b2c1a; font-size: 1.1rem; margin-left: 1rem"
                >ゲーム、音楽鑑賞、睡眠</span
              >
            </div>
            <div style="display: flex; align-items: center; padding: 0.8rem 0">
              <strong style="color: #7c5c3b; min-width: 80px; font-size: 1.1rem"
                >好きなもの：</strong
              >
              <span style="color: #3b2c1a; font-size: 1.1rem; margin-left: 1rem"
                >アニメ、ゲーム音楽</span
              >
            </div>
          </div>
